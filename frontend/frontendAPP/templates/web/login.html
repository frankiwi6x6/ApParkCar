{% extends 'web/base.html' %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-5" >Iniciar Sesión</h2>
        <form method="post" action="{% url 'frontendAPP:iniciar_sesion' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="email">Correo electrónico:</label></td>
                    <td><input type="text" id="email" name="email" value="{{ email }}" class="form-control"></td>
                </tr>
               
                    <td><label for="password">Contraseña:</label></td>
                    <td><input type="password" id="password" name="password" class="form-control"></td>
                </tr>
            </table>

            <input type="submit" value="Iniciar sesión" class="btn btn-primary mt-5">
	    <div>
            <a href="{% url 'frontendAPP:register' %}" class="btn btn-link">Regístrate</a>
	    </div>
	    {% if mensaje %}
                <div style="margin-top: 20px;" class="alert alert-danger alert-dismissible d-inline-block">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <p>{{ mensaje }}</p>
                </div>
            {% endif %}
        </form>
    </div>
{% endblock %}
